<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/feather-icons"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
    </style>
  </head>
  <body class="flex m-0 p-0 h-screen">
    <div
      class="bg-[url('assets/bg-forgot-password.jpg')] w-1/4 bg-center bg-contain bg-no-repeat bg-left"
    ></div>

    <div class="flex flex-1 items-center">
      <div class="flex flex-col w-11/12">

        <div class="flex items-center gap-4 mb-8">
          <div>
            <img src="./assets/cup-coffe-icon.png" />
          </div>
          <div>
            <img src="./assets/text-logo.png" alt="" />
          </div>
        </div>

        <div class="flex flex-col gap-5">
          <h1 class="text-[#8e6447] font-semibold text-xl">Fill out the form correctly</h1>
          <p class="text-[#4f5665] text-base">We will send new password to your email</p>

          <form class="flex flex-col gap-5">

            <div class="flex flex-col gap-2">
              <label class="text-[#0b132a] font-semibold text-sm" for="email"
                >Email</label
              >
              <div class="flex border border-[#dedede] rounded-lg p-2 gap-3 items-center">
                <i class="text-[#4F5665] h-4" data-feather="mail"></i>
                <input
                  class="w-full outline-none text-sm"
                  id="email"
                  type="email"
                  placeholder="Enter Your Email"
                />
              </div>
            </div>
            <button
              class="bg-[#ff8906] rounded-md p-2 text-base text-[#0b132a] font-medium"
              type="submit"
              id="register-login-submit"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      feather.replace();
    </script>
  </body>
</html>
